<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Variable Type Test</title>        
    </head>

    <style>

    /*  Soll eigentlich die Schrift sein
        https://fonts.google.com/specimen/Open+Sans?query=open+san */

        @font-face {
        font-family: "Gingham Variable";
        src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/209981/Gingham.woff2")
                format("woff2"),
            url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/209981/Gingham.woff")
                format("woff");
        font-weight: 10 700;
        font-stretch: 1% 150%;
    }
    :root {
        --clr-black: #000000;
        --clr-white: #f2f2f2;
    }

    body {
        margin: 0;
        font-size: 10vh;
        text-align: center;
        font-family: "Gingham Variable", sans-serif;
    }

    .wrapper-white, .wrapper-black {
        width: 100vw;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrapper-white {
        background-color: var(--clr-white);
        color: var(--clr-black);
    }

    .wrapper-black {
        background-color: var(--clr-black);
        color: var(--clr-white);
    }

    /* WEIGHT ANIMATION */
    .wght {   
        font-weight: 200;
        animation: wght 3s infinite;
        animation-direction: alternate;
    }

    @keyframes wght {
        0%{
            font-weight: 200;
        }
        100%{
            font-weight: 700;
        }
    }

    /* WIDTH ANIMATION */
    .wdth {   
        font-variation-settings: "wdth" 300;
        animation: wdth 3s infinite;
        animation-direction: alternate;
    }

    @keyframes wdth {
        from {
            font-variation-settings: "wdth" 5;
        }
        to {
            font-variation-settings: "wdth" 150;
        }
    }

    /* WEIGHT + WIDTH ANIMATION */
    .wghtwdth {   
        font-variation-settings: "wght" 100, "wdth" 100;
        animation: wghtwdth 3s infinite;
        animation-direction: alternate;
    }

    @keyframes wghtwdth {
        from {
            font-variation-settings: "wght" 200, "wdth" 5;
        }
        to {
            font-variation-settings: "wght" 700, "wdth" 100;
        }
    }

    /* WEIGHT HOVER ANIMATION */
    .wght-hover {
        cursor: pointer;
        font-variation-settings: "wght" 200;
        transition: font-variation-settings 0.3s ease;
    }

    .wght-hover:hover {
        font-variation-settings: "wght" 700;
    }

    /* WEIGHT ITALIC HOVER ANIMATION */
    .wghtital-hover {
        cursor: pointer;
        font-variation-settings: "wght" 200, "ital" 0;
        transition: font-variation-settings 0.3s ease;
    }

    .wghtital-hover:hover {
        font-variation-settings: "wght" 700, "ital" 6;
    }

    /* XPOS ANIMATION */
    .xpos {
        cursor: pointer;
        font-variation-settings: "wght" 300;
    }

    /* YPOS ANIMATION */
    .ypos {
        cursor: pointer;
        font-variation-settings: "wght" 300;
    }

    /** YPOS RISING SUN **/
    .wrapper-gradient {
        width: 100vw;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--clr-black);
        background: var(--clr-white); /* fallback */
        background: radial-gradient( at center, #fff, #000);
    }

    </style>

    <body>
        <div class="wrapper-white">
            <div class="wght">Weight</div>
        </div>
        <div class="wrapper-black">
            <div class="wdth">Big Stretchies</div>
        </div>
        <div class="wrapper-white">
            <div class="wghtwdth">Weight and Width</div>
        </div>
        <div class="wrapper-black">
            <div class="wght-hover">Weight Hover</div>
        </div>
        <!-- <div class="wrapper-white">
            <div class="wghtital-hover">Weight and Italic Hover</div>
        </div> -->
        <div class="wrapper-white">
            <div class="xpos">xPos Mouse</div>
        </div>
        <div class="wrapper-black">
            <div class="ypos">yPos Mouse</div>
        </div>
        <div class="wrapper-gradient">
            <div class="ypos">yPos Gradient + yPos Weight</div>
        </div>
        
    </body>
</html>

    <script>
        $(document).mousemove(function(event) {
        windowWidth = $(window).width();
        windowHeight = $(window).height();
        
        mouseXpercentage = Math.round(event.pageX / windowWidth * 100);
        mouseYpercentage = Math.round(event.pageY / windowHeight * 100);
        
        $('.wrapper-gradient').css('background', 'radial-gradient(at ' + mouseXpercentage + '% ' + mouseYpercentage + '%, #fff, #000)');
        });
    </script>
